<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sentient Airdrop Eligibility Checker</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Sentient Airdrop Eligibility Checker</h1>
        <div class="input-section">
            <label for="discord-username">Enter your Discord Username:</label>
            <input type="text" id="discord-username" placeholder="e.g., username#1234">
            <button id="check-btn">Check Eligibility</button>
        </div>
        <div class="result-section" id="result">
            <!-- Results will be displayed here -->
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
